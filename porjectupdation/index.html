<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>Crashes by Hour</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css" />
    <!-- D3 Tooltip CSS -->
    <link rel="stylesheet" href="css/d3-tip.css" />
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="row">
    <div class="navbar navbar-default">
      <div class="container">
        <h3 style="color: steelblue">Crashes by the Hour</h3>
      </div>
    </div>
    <div id="left">
      <!-- Bootstrap grid setup -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <button id="play-button" class="btn btn-info">
              <!-- onClick="playChange()" -->
              Play
            </button>
            <button
              id="reset-button"
              class="btn btn-warning"
              onClick="resetButtonChange()"
            >
              Reset
            </button>
            <div id="slider-div">
              <div><br /></div>
              <label style="display: none"
                >Year: <span id="year" style="display: none">1800</span></label
              >
              <div style="background: rgb(255, 146, 72)" id="date-slider"></div>
              <div style="background: rgb(255, 146, 72)" id="test-slider"></div>
            </div>
          </div>
          <div class="col-md-6" style="display: none">
            <select id="continent-select" class="form-control">
              <option selected value="all">All</option>
              <option value="europe">Europe</option>
              <option value="asia">Asia</option>
              <option value="americas">Americas</option>
              <option value="africa">Africa</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8" id="chart-area" style="height: 85vh">
          <!-- <div ></div> -->
        </div>
        <div class="col-md-4">
          <div id="right">
            <div id="InBar"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="right">
      <div id="InBar"></div>
    </div> -->

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3-tip.js"></script>
    <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
    <!-- Custom JS -->
    <!-- <script src="js/main.js"></script> -->
    <script src="js/mainFinal.js"></script>
    <script src="js/scatterPlot.js"></script>
    <script src="js/barchart-innovative.js"></script>
  </body>
</html>
